plugins {
	id 'java'
	id 'application'
	id 'eclipse'
}

sourceCompatibility = 8
targetCompatibility = 8


mainClassName = "example/HelloProB"

repositories {
	mavenCentral()
}

dependencies {
	implementation group: "ch.qos.logback", name: "logback-classic", version: "1.3.7"
	implementation group: "de.hhu.stups", name: "de.prob2.kernel", version: "4.12.0"
}
